[mypy]
python_version = 3.11
namespace_packages = True
explicit_package_bases = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
no_implicit_optional = True
show_error_codes = True

# Focus on core public modules first
files = src/fox_report/cli.py,src/fox_report/emailer.py,src/fox_report/database_query.py

# Third‑party libraries without local stubs; we’ll tighten later
ignore_missing_imports = True

[mypy-src.fox_report.email.*]
ignore_missing_imports = True
